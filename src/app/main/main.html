<div class="container-fluid">

  <!-- <div ng-include="'app/components/navbar/navbar.html'" class="row"></div> -->
  
  <div class="row  jumbotron text-center">
    <div class="col-xs-12">
      <h1>Paka</h1>
      <p class="lead">
        <img src="assets/images/money.svg" alt="Paka"><br>
        Expense manager application
      </p>

      <form class="form-horizontal col-xs-12 col-sm-6 col-sm-offset-3" role="form"  ng-submit="submit()">

        <div class="form-group" collapse="login">
          <label for="name" class="control-label sr-only">Name</label>
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <input type="text" class="form-control input-lg" id="name" placeholder="Name" ng-model="user.name">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label sr-only">Email</label>
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <input type="email" class="form-control input-lg" id="email" placeholder="Email" ng-model="user.email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="control-label sr-only">Password</label>
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="user.password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <button type="submit" class="btn btn-lg btn-block btn-paka-red" ng-bind="login ? 'Log In' : 'Sign Up'">Sign Up</button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
            <button type="button" class="btn btn-sm btn-block btn-paka-ghost" ng-bind="!login ? 'Log In' : 'Sign Up'" ng-click="login = !login">Log in</button>
          </div>
          <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
            <button type="button" class="btn btn-sm btn-block btn-paka-ghost">Forgot password</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
