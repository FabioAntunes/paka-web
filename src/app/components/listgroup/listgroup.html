<div class="row col-xs-12">
  <div class="list-group" ng-controller="ListgroupCtrl">
    <a ui-sref="app.expenses.list" class="list-group-item" ui-sref-active="active">All </a>
    <a ng-repeat="category in categories" ui-sref="app.expenses.categories({ id: category.id })" class="list-group-item" ui-sref-active="active">
      {{ category.name }}
    </a>
  </div>
</div>
<div class="row col-xs-12">
  <a ui-sref="app.expenses.create" class="btn btn-block btn-paka-red">Add expense</a>
</div>
