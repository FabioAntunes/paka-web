<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="friend in friends track by friend._id" >
      <td>{{ friend.name }}</td>
      <td>{{ friend.email }}</td>
      <td>
        <a ui-sref="app.friends.edit({ id: friend._id })" class="btn btn-sm btn-block btn-paka-green-ghost ">Edit</a>
      </td>
      <td>
        <button type="button" class="btn btn-sm btn-paka-red" ng-click="delete(friend._id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
